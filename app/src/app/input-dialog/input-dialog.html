<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <div class="form-group">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Inserisci un nome" [(ngModel)]="result">
    </mat-form-field>
  </div>


</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="{action:'A',result:result}">Annulla</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="{action:'C',result:result}" [disabled]="result==''">{{submitText}}</button>
</div>
